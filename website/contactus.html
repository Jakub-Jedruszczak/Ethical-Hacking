<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creative Contact Form UI | HTML CSS</title>
        <link rel="stylesheet" href="contactus.css">
        </head>
        <body>
            <section>
            <div class="container">
                <div class="contactinfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="location.jpg"></span>
                                <span>53 Bonsall St, Hulme<br>
                                    Manchester<br>
                                    M15 6GX</span>
                            </li>
                            <li>
                                <span><img src="mail.png"></span>
                                <span>20027956@stu.mmu.ac.uk</span>
                            </li>
                            <li>
                                <span><img src="call.png"></span>
                                <span>+44 (0)161 247 6969</span>
                            </li>
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><img src="1.png"></a></li>
                         <li><a href="#"><img src="2.png"></a></li>
                         <li><a href="#"><img src="3.png"></a></li>
                         <li><a href="#"><img src="4.png"></a></li>
                         <li><a href="#"><img src="5.png"></a></li>
                    </ul>
                </div>
                <div class="contactForm">
                 <h2>Send a Message</h2>
                <div class="formBox">
                 <div class="inputBox w50">
                <input type="text" name="" required>
                 <span>First Name</span>
                 </div>
                 <div class="inputBox w50">
                 <input type="text" name="" required>
                <span>Last Name</span>
                </div>
             <div class="inputBox w50">
              <input type="text" name="" required>
                 <span>Email Address</span>
                 </div>
                <div class="inputBox w50">
                  <input type="text" name="" required>
                    <span>Mobile Number</span>
                </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                    <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="send">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </body>
    </html>
